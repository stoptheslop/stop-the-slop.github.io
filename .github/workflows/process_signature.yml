name: Process Signature
on:
  issues:
    types: [opened, labeled]

jobs:
  process-signature:
    if: contains(github.event.issue.labels.*.name, 'sign-manifesto')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Parse Issue Body
        id: parse
        uses: actions/github-script@v7
        with:
          script: |
            const body = context.payload.issue.body;
            const lines = body.split(/\r?\n/);
            let name = '';
            let affiliation = '';
            let github_username = '';

            for (let i = 0; i < lines.length; i++) {
              const line = lines[i].trim();
              if (line.includes('### Display Name')) {
                name = lines[i+1]?.trim() || lines[i+2]?.trim() || '';
              }
              if (line.includes('### Affiliation')) {
                affiliation = lines[i+1]?.trim() || lines[i+2]?.trim() || '';
              }
              if (line.includes('### GitHub Username')) {
                github_username = lines[i+1]?.trim() || lines[i+2]?.trim() || '';
              }
            }

            // Remove common placeholder or empty strings
            if (affiliation === '_No response_') affiliation = '';
            if (github_username === '_No response_') github_username = '';

            if (!name) core.setFailed('Name is required');

            core.setOutput('name', name);
            core.setOutput('affiliation', affiliation || 'Supporter');
            core.setOutput('github_username', github_username || context.payload.issue.user.login);

      - name: Update Signatures
        run: |
          NAME="${{ steps.parse.outputs.name }}"
          AFFILIATION="${{ steps.parse.outputs.affiliation }}"
          USERNAME="${{ steps.parse.outputs.github_username }}"
          DATE=$(date +%Y-%m-%d)

          cat <<EOF >> _data/signatures.yaml

          - name: "$NAME"
            affiliation: "$AFFILIATION"
            github_username: "$USERNAME"
            date: "$DATE"
          EOF

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/signatures.yaml
          git commit -m "Add signature: ${{ steps.parse.outputs.name }}"
          git push

      - name: Close Issue
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Thanks @${context.payload.issue.user.login}! Your signature has been added to the manifesto.`
            });
            github.rest.issues.update({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'closed'
            });
